<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a href="#drinks">Drinks</a></li>
            <li class="nav-item"><a href="#food">Food</a></li>
            <li class="nav-item"><a href="#beans">Beans</a></li>
            <li class="nav-item"><a href="#hours">Hours</a></li>
        </ul>
    </nav>

    <section class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Beans &<br> Brews</h1>
            <p class="tagline">Decadent coffee, satiating brews, fine wine and delicious bites. Stop by and stay a while.</p>
            <div class="phone"></div>
        </div>
    </section>

    <section id="drinks" class="drinks menu-section">
        <h2 class="title">Coffee</h2>
        <ul class="menu-list" id="coffee">
        </ul>

        <h2 class="title">Brews</h2>
        <ul class="menu-list" id="brews">
        </ul>

        <h2 class="title">Wine</h2>
        <h3 class="reds subtitle">Reds</h3>
        <ul class="menu-list" id="reds">
        </ul>
        <h3 class="whites subtitle">Whites</h3>
        <ul class="menu-list" id="whites">
        </ul>
    </section>

    <section id="food" class="food menu-section">
        <h2 class="title">Small Bites</h2>
        <ul class="menu-list" id="bites">
        </ul>

        <h2 class="title">Something Sweet</h2>
        <ul class="menu-list" id="dessert">
        </ul>
    </section>

    <section id="beans" class="beans menu-section">
        <h2 class="title">Beans by the bag</h2>
        <ul class="menu-list" id="beansBag">
        </ul>
    </section>

    <footer class="footer">
        <div class="footer-sections">
            <div class="footer-section">
                <h2 class="footer-title">Hours</h2>
                <p class="hours" id="hours"></p>
            </div>
            <div class="footer-section">
                <h2 class="footer-title">Contact</h2>
                <p class="address" id="address"></p>
                <div class="phone"></div>
            </div>
        </div>
        <p class="copy">Beans & Brews &copy;2021 All rights reserved.</p>
    </footer>
</body> 
</html>
